services:
  tun2socks-wg:
      build:
        context: .
        dockerfile: Dockerfile
      environment:
       - WG_HOST=<YOUR_PUBLIC_IP>
       - VLESS_IP=<YOUR_VLESS_IP>
      volumes:
        - .:/etc/wireguard
      ports:
      - "51820:51820/udp"
      - "51821:51821/tcp"
      cap_add:
        - NET_ADMIN
        - SYS_MODULE
      sysctls:
        - net.ipv4.ip_forward=1
        - net.ipv4.conf.all.src_valid_mark=1
      devices:
        - /dev/net/tun
      networks:
        - t2s-wg
      depends_on:
        - xray
  xray:
    image: teddysun/xray
    container_name: xray
    volumes:
      - ./config.json:/etc/xray/config.json
    restart: unless-stopped
    networks:
      - t2s-wg

networks:
  t2s-wg:
    driver: bridge
